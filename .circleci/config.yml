version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
    filters:
      branches:
        only: master
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependencies-
          # fallback to using the latest cache if no exact match is found
          - dependencies-
      - run:
          name: Install
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: dependencies-
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Gatsby build site
          command: yarn build
      - run:
          name: Test
          command: yarn test
    post:
      - bash <(curl -s https://codecov.io/bash) -s coverage